name: release

permissions:
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: windows-latest
            os: win32
            arch: x64
          - runner: macos-latest
            os: darwin
            arch: arm64
          - runner: macos-15-intel
            os: darwin
            arch: x64
          - runner: ubuntu-latest
            os: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os: linux
            arch: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: "3.14"
      - uses: actions/setup-node@v6
      - uses: oven-sh/setup-bun@v2
      - if: ${{ matrix.os == 'darwin' }}
        run: brew install automake libtool
      - if: ${{ matrix.os == 'win32' }}
        name: Download and extract libiconv
        run: |
          $libiconvUrl = "https://github.com/pffang/libiconv-for-Windows/releases/download/1.18/libiconv-for-Windows_prebuilt.zip"
          $libiconvZip = "$env:RUNNER_TEMP\libiconv.zip"
          $libiconvPath = "C:\libiconv"
          Invoke-WebRequest -Uri $libiconvUrl -OutFile $libiconvZip
          Expand-Archive -Path $libiconvZip -DestinationPath $libiconvPath -Force
          echo "LIBICONV_ROOT=$libiconvPath\libiconv-for-Windows_prebuilt" >> $env:GITHUB_ENV
      - run: bun init-submodules
      - if: ${{ matrix.os == 'win32' }}
        run: npm install --global node-gyp
      - run: bun install --ignore-scripts --frozen-lockfile
      - run: bun run prebuildify
      - uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: "prebuilds/**/*.node"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'
      - uses: oven-sh/setup-bun@v2
      - uses: actions/download-artifact@v6
        with:
          path: prebuilds
          merge-multiple: true
      - run: tree prebuilds
      - run: npm publish --no-git-checks
